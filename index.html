<!-- ! = Emmet Abreviation -->
<!DOCTYPE html><!-- Tipo de documento html-->
<html lang="pt-br"><!-- abre html, atributo de idioma="portuugues-brasil"-->
<head><!-- abre cabeça -->
    <meta charset="UTF-8"><!-- metadado de conjunto de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- metadado de compatibilidade com navegador IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- metadado de exibição em outros dispositivos -->
    <link rel="stylesheet" href="./css/style.css" type="text/css"><!-- link para planilha de estilos css-->
    <!-- links para google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    
    <title>Document</title><!-- titulo da aba -->
</head><!-- fecha cabeça -->
<body><!-- abre corpo -->
    <div class="header"><!-- abre divisão; classe cabecalho; -->
        <div class="center"><!-- abre divisão; classe centro; -->
            <img src="./images/logo.png" alt=""><!-- imagem -->
        </div><!-- fecha centro -->
    </div><!-- fecha cabecalho -->

    <div class="container-banner"><!-- abre div classe container-banner -->
        <div class="center"><!-- abre div center -->
            <div class="form"><!-- abre div form -->
                <h2>Fill out the form and start your journey to becoming a webmaster</h2><!-- titulo de cabeçalho de 2° hierarquia -->
                <form action="">
                    <div class="input-container">
                        <label for="">Name*</label><!-- rotulo -->
                        <input type="text" name="name" placeholder="Insert your full name..." required><!-- entrada; tipo="texto"; nome="nome"; mensagemExibição="Insira seu nome completo..." -->
                    </div><!-- recepiente de entrada -->

                    <div class="input-container">
                        <label for="">E-mail*</label><!-- rotulo -->
                        <input type="email" name="email" placeholder="Insert your e-mail..." required><!-- entrada; tipo="email"; nome="emaik"; mensagemExibição="Insira seu e-mail..." -->
                    </div><!-- recepiente de entrada -->

                    <div class="input-container">
                        <label for="">Phone*</label><!-- rotulo -->
                        <input type="text" name="phone" placeholder="Insert your phone number..." required><!-- entrada; tipo="texto"; nome="nome"; mensagemExibição="Insira seu nome completo..." -->
                    </div><!-- recepiente de entrada -->

                    <p class="warning">*Required fields</p><!-- cuidado -->

                    <button class="submit-button">
                        <input type="submit" name="acao" value="Send!"><!-- entrada; tipo="enviaro"; nome="ação"; valor="Enviar!" -->
                    </button><!-- botao de envio -->
                </form>
            </div><!-- fecha div form -->
            <div class="clear"></div><!-- limpar flutuação -->
        </div><!-- fecha div center -->
    </div><!-- fecha div container-banner -->
</body><!-- fecha corpo -->
</html><!-- fecha html -->
